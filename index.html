<!DOCTYPE html>
<html>
<head>
<title>Fresher</title>
</head>

<body>

<div id="content"></div>

<script>

document.addEventListener("DOMContentLoaded", function() {

const isAdmin = window.location.hash === "#admin";

if (isAdmin) {

showAttendance();

} else {

showGallery();

}

});

function showGallery() {

document.getElementById("content").innerHTML =
"<h1>Gallery Page</h1>";

}

function showAttendance() {

document.getElementById("content").innerHTML =
"<h1>Attendance Page</h1>";

}

</script>

</body>
</html>
