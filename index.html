<!DOCTYPE html>
<html>
<head>

<title>Freshers Attendance</title>

<style>

body
{
font-family: Arial;
background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
text-align:center;
margin-top:100px;
}

.container
{
background:rgba(0,0,0,0.6);
padding:30px;
width:300px;
margin:auto;
border-radius:10px;
}

input
{
width:90%;
padding:10px;
margin:10px;
border-radius:5px;
border:none;
}

button
{
padding:10px 20px;
background:purple;
color:white;
border:none;
border-radius:5px;
}

</style>

</head>

<body>


<div class="container">

<h2>Freshers Party Attendance</h2>

<form method="POST"
action="https://script.google.com/macros/s/AKfycbzzpB98ncRqvTTsupRMFY5CRAdKxTaoD9Q6L2u7zG5r4zSwTycpoOFKluFbxdCBMT9o/exec"
target="hidden_iframe"
onsubmit="showMessage()">


<input type="text" name="name" placeholder="Enter Name" required>

<input type="text" name="roll" placeholder="Enter Roll No" required>

<button type="submit">Submit</button>

</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<p id="msg"></p>

</div>


<script>

function showMessage()
{

document.getElementById("msg").innerHTML="Attendance Submitted Successfully";

}

</script>


</body>
</html>
